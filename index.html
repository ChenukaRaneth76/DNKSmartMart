<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNK SUPER - Fresh Grocery Store</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/IMG/grocery-girl.webp" as="image" type="image/webp">
    <link rel="preload" href="/src/assets/IMG/logo.png" as="image" type="image/png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Meta tags for better SEO and performance -->
    <meta name="description" content="DNK SUPER - Your trusted source for fresh groceries, organic foods, and quality products. Shop online for pickup at our store.">
    <meta name="keywords" content="grocery, supermarket, fresh food, organic, vegetables, fruits, dairy, bakery">
    <meta name="author" content="DNK SUPER">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="DNK SUPER - Fresh Grocery Store">
    <meta property="og:description" content="Your trusted source for fresh groceries and organic foods">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dnksuper.com">
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#5BA150">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
